<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 원 -->
  <circle cx="100" cy="100" r="90" fill="#F0F8FF" stroke="#E0E8FF" stroke-width="2"/>
  
  <!-- 아이 캐릭터 (카메라 들고 있는 모습) -->
