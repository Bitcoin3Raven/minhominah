    <rect x="43" y="43" width="14" height="10" fill="#FFB6C1" opacity="0.5"/>
    <circle cx="50" cy="48" r="2" fill="#FF69B4"/>
    <rect x="43" y="55" width="14" height="2" fill="#DDD"/>
