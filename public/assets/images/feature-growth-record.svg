  <line x1="50" y1="165" x2="70" y2="165" stroke="#DDD" stroke-width="1"/>
  
  <!-- 반짝이 효과 -->
  <path d="M 35 40 L 40 45 L 35 50 L 30 45 Z" fill="#FFD700" opacity="0.7"/>
  <path d="M 160 60 L 165 65 L 160 70 L 155 65 Z" fill="#FFD700" opacity="0.7"/>
