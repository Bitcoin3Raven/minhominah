<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 원 -->
  <circle cx="100" cy="100" r="90" fill="#F5F0FF" stroke="#E8E0FF" stroke-width="2"/>
  
  <!-- 두 아이가 함께 달력/시계를 보는 모습 -->
  
  <!-- 민호 (왼쪽) -->
  <g transform="translate(-20, 0)">
    <!-- 머리 -->
    <circle cx="80" cy="85" r="28" fill="#FFF0E6" stroke="#8B6F47" stroke-width="2.5"/>
    <!-- 머리카락 -->
    <path d="M 55 75 Q 60 65, 70 68 T 85 65 Q 95 68, 105 75 Q 100 70, 95 68 Q 85 60, 70 62 Q 60 65, 55 75" 
          fill="#8B6F47"/>
    <!-- 눈 -->
    <circle cx="70" cy="85" r="2" fill="#5D4037"/>
    <circle cx="90" cy="85" r="2" fill="#5D4037"/>
    <!-- 입 -->
    <path d="M 75 92 Q 80 95, 85 92" fill="none" stroke="#5D4037" stroke-width="1.5" stroke-linecap="round"/>
    <!-- 볼 -->
    <circle cx="60" cy="88" r="6" fill="#87CEEB" opacity="0.5"/>
    <!-- 몸통 -->
    <ellipse cx="80" cy="120" rx="22" ry="28" fill="#87CEEB" stroke="#6495ED" stroke-width="2"/>
    <!-- 팔 -->
    <path d="M 65 115 Q 50 120, 45 130" fill="none" stroke="#FFF0E6" stroke-width="6" stroke-linecap="round"/>
    <path d="M 95 115 Q 100 120, 100 130" fill="none" stroke="#FFF0E6" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- 민아 (오른쪽) -->
  <g transform="translate(20, 0)">
    <!-- 머리 -->
    <circle cx="120" cy="85" r="28" fill="#FFF0E6" stroke="#8B6F47" stroke-width="2.5"/>
    <!-- 머리카락 -->
    <path d="M 95 75 Q 100 60, 110 65 Q 120 55, 130 65 Q 140 60, 145 75 L 145 85 Q 140 80, 135 82 L 135 88 Q 130 85, 120 85 Q 110 85, 105 88 L 105 82 Q 100 80, 95 85 Z" 
          fill="#8B6F47"/>
    <!-- 리본 -->
    <ellipse cx="135" cy="65" rx="6" ry="4" fill="#FFB6C1" stroke="#FF69B4" stroke-width="1"/>
    <ellipse cx="142" cy="65" rx="6" ry="4" fill="#FFB6C1" stroke="#FF69B4" stroke-width="1"/>
    <circle cx="138" cy="65" r="2" fill="#FF1493"/>
    <!-- 눈 -->
    <circle cx="110" cy="85" r="2" fill="#5D4037"/>
    <circle cx="130" cy="85" r="2" fill="#5D4037"/>
    <!-- 입 -->
    <path d="M 115 92 Q 120 95, 125 92" fill="none" stroke="#5D4037" stroke-width="1.5" stroke-linecap="round"/>
    <!-- 볼 -->
    <circle cx="140" cy="88" r="6" fill="#FFB6C1" opacity="0.5"/>
    <!-- 몸통 -->
    <ellipse cx="120" cy="120" rx="22" ry="28" fill="#FFB6C1" stroke="#FF69B4" stroke-width="2"/>
    <!-- 팔 -->
    <path d="M 105 115 Q 100 120, 100 130" fill="none" stroke="#FFF0E6" stroke-width="6" stroke-linecap="round"/>
    <path d="M 135 115 Q 150 120, 155 130" fill="none" stroke="#FFF0E6" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- 큰 달력/시계 (중앙) -->
  <g transform="translate(0, 10)">
    <!-- 달력 본체 -->
    <rect x="70" y="120" width="60" height="50" fill="#FFF" stroke="#9370DB" stroke-width="2" rx="5"/>
    <!-- 달력 상단 -->
    <rect x="70" y="120" width="60" height="12" fill="#9370DB" rx="5"/>
    <!-- 달력 고리 -->
    <rect x="85" y="115" width="8" height="8" fill="#666" rx="1"/>
    <rect x="107" y="115" width="8" height="8" fill="#666" rx="1"/>
    
    <!-- 달력 날짜들 -->
    <g fill="#666" font-size="6" text-anchor="middle">
      <text x="80" y="145">1</text>
      <text x="90" y="145">2</text>
      <text x="100" y="145">3</text>
      <text x="110" y="145">4</text>
      <text x="120" y="145">5</text>
      
      <text x="80" y="155">8</text>
      <text x="90" y="155">9</text>
      <circle cx="100" cy="152" r="8" fill="#FFD700" opacity="0.3"/>
      <text x="100" y="155" fill="#FF69B4" font-weight="bold">10</text>
      <text x="110" y="155">11</text>
      <text x="120" y="155">12</text>
      
      <text x="80" y="165">15</text>
      <text x="90" y="165">16</text>
      <text x="100" y="165">17</text>
      <text x="110" y="165">18</text>
      <text x="120" y="165">19</text>
    </g>
  </g>
  
  <!-- 시계 (작은 것, 왼쪽 위) -->
  <g transform="translate(30, 30)">
    <circle cx="0" cy="0" r="15" fill="#FFF" stroke="#87CEEB" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="-8" stroke="#333" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="5" y2="0" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="2" fill="#FF69B4"/>
  </g>
  
  <!-- 반짝이 효과 -->
  <path d="M 155 35 L 160 40 L 155 45 L 150 40 Z" fill="#FFD700" opacity="0.7"/>
  <path d="M 45 155 L 50 160 L 45 165 L 40 160 Z" fill="#FFD700" opacity="0.7"/>
  <path d="M 160 155 L 165 160 L 160 165 L 155 160 Z" fill="#FFD700" opacity="0.7"/>
  
  <!-- 별 -->
  <path d="M 170 70 L 172 75 L 177 75 L 173 78 L 175 83 L 170 80 L 165 83 L 167 78 L 163 75 L 168 75 Z" 
        fill="#FFD700" opacity="0.6"/>
  
  <!-- 하트 -->
  <path d="M 30 65 C 30 60, 35 58, 38 62 C 41 58, 46 60, 46 65 C 46 70, 38 75, 38 75 C 38 75, 30 70, 30 65 Z" 
        fill="#FF69B4" opacity="0.5"/>
</svg>