<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성장 기록 - 민호민아 성장앨범</title>
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="css/tailwind.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style-improved.css">
    
    <!-- Dark Mode Initialization -->
    <script>
        // 다크모드 초기화
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>
    
    <!-- 언어 시스템 -->
    <script src="js/lang/ko.js"></script>
    <script src="js/lang/th.js"></script>
    <script src="js/lang/en.js"></script>
    <script src="js/language.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 backdrop-blur-lg bg-white/90 dark:bg-gray-700/90 shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800 dark:text-white">
                <a href="index.html" class="hover:opacity-80 transition-opacity flex items-center">
                    <img src="assets/images/logo.png" alt="민호민아 성장앨범" class="h-10 w-auto">
                </a>
            </h1>
            
            <nav class="flex items-center space-x-2 sm:space-x-6">
                <a href="index.html" class="text-gray-600 dark:text-white hover:text-gray-900 dark:hover:text-white transition-colors" data-lang-key="nav_home" title="홈">
                    <i class="fas fa-home mr-1 sm:mr-2"></i><span class="hidden sm:inline" data-lang="nav_home">홈</span>
                </a>
                <a href="growth.html" class="text-gray-600 dark:text-white hover:text-gray-900 dark:hover:text-white transition-colors" data-lang-key="nav_growth" title="성장 기록">
                    <i class="fas fa-chart-line mr-1 sm:mr-2"></i><span class="hidden sm:inline" data-lang="nav_growth">성장 기록</span>
                </a>
                <a href="statistics.html" class="text-gray-600 dark:text-white hover:text-gray-900 dark:hover:text-white transition-colors" data-lang-key="nav_statistics" title="통계">
                    <i class="fas fa-chart-bar mr-1 sm:mr-2"></i><span class="hidden sm:inline" data-lang="nav_statistics">통계</span>
                </a>
                <a href="family-settings.html" class="text-gray-600 dark:text-white hover:text-gray-900 dark:hover:text-white transition-colors" data-lang-key="nav_family" title="가족 설정">
                    <i class="fas fa-users mr-1 sm:mr-2"></i><span class="hidden sm:inline" data-lang="nav_family">가족 설정</span>
                </a>
                <a href="backup.html" class="text-gray-600 dark:text-white hover:text-gray-900 dark:hover:text-white transition-colors" data-lang-key="nav_backup" title="백업">
                    <i class="fas fa-database mr-1 sm:mr-2"></i><span class="hidden sm:inline" data-lang="nav_backup">백업</span>
                </a>
                <a href="add-memory.html" class="px-3 sm:px-4 py-2 bg-gradient-to-r from-pink-500 to-blue-500 text-white rounded-lg font-semibold hover:shadow-lg transition text-sm sm:text-base" data-lang-key="nav_add_memory" title="추억 추가">
                    <i class="fas fa-plus-circle mr-1 sm:mr-2"></i><span class="hidden sm:inline" data-lang="nav_add_memory">추억 추가</span>
                </a>
                
                <!-- 다크모드 토글 버튼 -->
                <button id="themeToggle" class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 transition-all duration-300 flex items-center justify-center hover:scale-110 shadow-lg dark:shadow-xl border border-gray-300 dark:border-gray-500">
                    <svg id="sunIcon" class="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20" style="display: block;">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
                    </svg>
                    <svg id="moonIcon" class="w-6 h-6 text-purple-400" fill="currentColor" viewBox="0 0 20 20" style="display: none;">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative overflow-hidden py-12 mt-16">
        <div class="absolute inset-0 bg-gradient-to-br from-pink-400/20 via-purple-400/20 to-blue-400/20 dark:from-pink-600/20 dark:via-purple-600/20 dark:to-blue-600/20"></div>
        <div class="container mx-auto px-4 relative">
            <h1 class="text-4xl md:text-5xl font-bold text-center bg-gradient-to-r from-pink-500 to-blue-500 bg-clip-text text-transparent" data-lang="growth_title">
                성장 기록
            </h1>
            <p class="text-center text-lg text-gray-600 dark:text-gray-300 mt-4" data-lang="growth_subtitle">
                민호와 민아의 성장 과정을 그래프로 확인해보세요
            </p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pb-20">
        <!-- Person Selector -->
        <div class="flex justify-center mb-8 mt-6">
            <div class="inline-flex rounded-full bg-white dark:bg-gray-800 shadow-lg p-1">
                <button onclick="selectPerson('민호')" id="btn-민호" class="person-btn px-6 py-2 rounded-full font-medium transition-all duration-200 text-gray-700 dark:text-gray-300">
                    <i class="fas fa-boy mr-2"></i>민호
                </button>
                <button onclick="selectPerson('민아')" id="btn-민아" class="person-btn px-6 py-2 rounded-full font-medium transition-all duration-200 text-gray-700 dark:text-gray-300">
                    <i class="fas fa-girl mr-2"></i>민아
                </button>
            </div>
        </div>

        <!-- Add Record Button -->
        <div class="flex justify-end mb-6">
            <button onclick="showAddRecordModal()" class="px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-500 text-white rounded-full font-medium hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                <i class="fas fa-plus-circle mr-2"></i><span data-lang="growth_add_record">기록 추가</span>
            </button>
        </div>

        <!-- Charts Container -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Height Chart -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 transition-all duration-300 hover:shadow-2xl">
                <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-4">
                    <i class="fas fa-ruler-vertical mr-2 text-blue-500"></i><span data-lang="growth_height_chart">키 성장 기록</span>
                </h3>
                <div class="relative h-80">
                    <canvas id="heightChart"></canvas>
                </div>
            </div>

            <!-- Weight Chart -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 transition-all duration-300 hover:shadow-2xl">
                <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-4">
                    <i class="fas fa-weight mr-2 text-green-500"></i><span data-lang="growth_weight_chart">몸무게 성장 기록</span>
                </h3>
                <div class="relative h-80">
                    <canvas id="weightChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
            <!-- Current Stats -->
            <div class="bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl p-6 text-white">
                <h4 class="text-lg font-semibold mb-2" data-lang="growth_current_status">현재 상태</h4>
                <div id="currentStats">
                    <p class="text-2xl font-bold" data-lang="growth_select_person">선택해주세요</p>
                </div>
            </div>

            <!-- Growth Rate -->
            <div class="bg-gradient-to-br from-blue-500 to-cyan-500 rounded-2xl p-6 text-white">
                <h4 class="text-lg font-semibold mb-2" data-lang="growth_recent_rate">최근 성장률</h4>
                <div id="growthRate">
                    <p class="text-2xl font-bold">-</p>
                </div>
            </div>

            <!-- Last Update -->
            <div class="bg-gradient-to-br from-green-500 to-emerald-500 rounded-2xl p-6 text-white">
                <h4 class="text-lg font-semibold mb-2" data-lang="growth_last_record">마지막 기록</h4>
                <div id="lastUpdate">
                    <p class="text-2xl font-bold">-</p>
                </div>
            </div>
        </div>

        <!-- Records Table -->
        <div class="mt-8 bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6">
            <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-4">
                <i class="fas fa-list mr-2 text-purple-500"></i><span data-lang="growth_records_history">성장 기록 내역</span>
            </h3>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b dark:border-gray-700">
                            <th class="text-left py-3 px-4 text-gray-700 dark:text-gray-300" data-lang="growth_date">날짜</th>
                            <th class="text-left py-3 px-4 text-gray-700 dark:text-gray-300" data-lang="growth_age">나이</th>
                            <th class="text-left py-3 px-4 text-gray-700 dark:text-gray-300"><span data-lang="growth_height">키</span> (cm)</th>
                            <th class="text-left py-3 px-4 text-gray-700 dark:text-gray-300"><span data-lang="growth_weight">몸무게</span> (kg)</th>
                            <th class="text-left py-3 px-4 text-gray-700 dark:text-gray-300" data-lang="growth_memo">메모</th>
                            <th class="text-center py-3 px-4 text-gray-700 dark:text-gray-300" data-lang="growth_actions">작업</th>
                        </tr>
                    </thead>
                    <tbody id="recordsTableBody">
                        <!-- Records will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add Record Modal -->
    <div id="addRecordModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-md">
                <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-4" data-lang="growth_add_record_title">
                    성장 기록 추가
                </h3>
                <form id="addRecordForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 dark:text-gray-300 mb-2" data-lang="growth_person">인물</label>
                        <select id="recordPerson" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white" required>
                            <option value="" data-lang="growth_select">선택하세요</option>
                            <option value="민호">민호</option>
                            <option value="민아">민아</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 dark:text-gray-300 mb-2" data-lang="growth_date">날짜</label>
                        <input type="date" id="recordDate" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white" required>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 mb-2"><span data-lang="growth_height">키</span> (cm)</label>
                            <input type="number" id="recordHeight" step="0.1" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 mb-2"><span data-lang="growth_weight">몸무게</span> (kg)</label>
                            <input type="number" id="recordWeight" step="0.1" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white" required>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 dark:text-gray-300 mb-2" data-lang="growth_memo_optional">메모 (선택)</label>
                        <textarea id="recordNotes" rows="3" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white resize-none"></textarea>
                    </div>
                    <div class="flex gap-3">
                        <button type="submit" class="flex-1 py-3 bg-gradient-to-r from-green-500 to-emerald-500 text-white rounded-lg font-medium hover:shadow-lg transition-all duration-200">
                            <i class="fas fa-save mr-2"></i><span data-lang="growth_save">저장</span>
                        </button>
                        <button type="button" onclick="hideAddRecordModal()" class="flex-1 py-3 bg-gray-500 text-white rounded-lg font-medium hover:bg-gray-600 transition-all duration-200" data-lang="growth_cancel">
                            취소
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Supabase & Main Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/growth-charts.js"></script>
    <script src="js/notification-system.js" defer></script>
    
    <!-- Dark Mode Toggle -->
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');

        // 초기 아이콘 상태 설정
        const initialTheme = document.documentElement.getAttribute('data-theme');
        if (initialTheme === 'dark') {
            sunIcon.style.display = 'none';
            moonIcon.style.display = 'block';
        } else {
            sunIcon.style.display = 'block';
            moonIcon.style.display = 'none';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                document.documentElement.classList.add('dark');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        });
    </script>

    <!-- 푸터 -->
    <footer class="bg-gray-100 dark:bg-gray-800 py-8 mt-16">
        <div class="container mx-auto px-4 text-center text-gray-600 dark:text-gray-400">
            <p>&copy; 2025 <span data-lang="site_title">민호민아 성장앨범</span>. <span data-lang="footer_rights">All rights reserved.</span></p>
            <p class="mt-2">
                <span data-lang="footer_made_with">Made with</span> 
                <i class="fas fa-heart text-red-500 animate-pulse"></i> 
                <span data-lang="footer_for">for</span> 
                <span data-lang="footer_minho_mina">민호 & 민아</span>
            </p>
        </div>
    </footer>
</body>
</html>
