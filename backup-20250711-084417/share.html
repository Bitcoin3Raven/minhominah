                <form onsubmit="checkPassword(event)" class="max-w-sm mx-auto">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script>
        // 전역 변수
        let shareCode = null;
        let shareLink = null;
        let memory = null;

        // 페이지 초기화
        async function init() {
            // URL 파라미터에서 공유 코드 가져오기
            const params = new URLSearchParams(window.location.search);
            shareCode = params.get('code');

            if (!shareCode) {
                showError('유효하지 않은 공유 링크입니다.');
                return;
            }

            // 공유 링크 정보 가져오기
            await loadShareLink();
        }

        // 공유 링크 정보 로드
        async function loadShareLink() {
            try {
                const { data, error } = await supabase
                    .from('share_links')
                    .select('*')
                    .eq('share_code', shareCode)
                    .eq('is_active', true)
                    .single();

                if (error || !data) {
                    showError('추억을 찾을 수 없거나 만료되었습니다.');
                    return;
                }

                // 만료 확인
                if (data.expires_at && new Date(data.expires_at) < new Date()) {
                    showError('이 공유 링크는 만료되었습니다.');
                    return;
                }

                shareLink = data;

                // 패스워드 필요 여부 확인
                if (data.require_password) {
                    showPasswordForm();
                } else {
                    await loadMemory();
                }

                // 조회 기록 추가
                await recordView();
            } catch (error) {
                console.error('공유 링크 로드 실패:', error);
                showError('추억을 불러오는 중 오류가 발생했습니다.');
            }
        }

        // 패스워드 폼 표시
        function showPasswordForm() {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('passwordForm').classList.remove('hidden');
        }

        // 패스워드 확인
        async function checkPassword(event) {
            event.preventDefault();
            
            const password = document.getElementById('passwordInput').value;
            const encodedPassword = btoa(password); // Base64 인코딩 (임시)

            if (encodedPassword === shareLink.password_hash) {
                document.getElementById('passwordForm').classList.add('hidden');
                document.getElementById('loadingState').classList.remove('hidden');
                await loadMemory();
            } else {
                alert('패스워드가 일치하지 않습니다.');
            }
        }

        // 추억 로드
        async function loadMemory() {
            try {
                const { data, error } = await supabase
                    .from('memories')
                    .select(`
                        *,
                        media_files(*),
                        memory_people(people(*)),
                        memory_tags(tags(*))
                    `)
                    .eq('id', shareLink.memory_id)
                    .single();

                if (error || !data) {
                    showError('추억을 불러올 수 없습니다.');
                    return;
                }

                memory = data;
                displayMemory();

                // 댓글 표시 여부 확인
                if (await shouldShowComments()) {
                    await loadComments();
                }
            } catch (error) {
                console.error('추억 로드 실패:', error);
                showError('추억을 불러오는 중 오류가 발생했습니다.');
            }
        }

        // 추억 표시
        function displayMemory() {
            // 제목과 설명
            document.getElementById('memoryTitle').textContent = memory.title || '제목 없음';
            document.getElementById('memoryDate').textContent = formatDate(memory.memory_date);
            document.getElementById('memoryDescription').textContent = memory.description || '';

            // 미디어 갤러리
            if (memory.media_files && memory.media_files.length > 0) {
                displayMediaGallery(memory.media_files);
            }

            // 태그
            if (memory.memory_tags && memory.memory_tags.length > 0) {
                displayTags(memory.memory_tags);
            }

            // 인물
            if (memory.memory_people && memory.memory_people.length > 0) {
                displayPeople(memory.memory_people);
            }

            // Open Graph 메타 태그 업데이트
            updateMetaTags();

            // 컨텐츠 표시
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('memoryContent').classList.remove('hidden');
        }

        // 미디어 갤러리 표시
        function displayMediaGallery(mediaFiles) {
            const gallery = document.getElementById('mediaGallery');
            gallery.innerHTML = '';

            if (mediaFiles.length === 1) {
                // 단일 미디어
                const media = mediaFiles[0];
                if (media.file_type === 'image') {
                    const { data: urlData } = supabase.storage
                        .from('media')
                        .getPublicUrl(media.file_path);
                    
                    gallery.innerHTML = `
                        <img src="${urlData.publicUrl}" alt="${memory.title}" 
                            class="w-full h-auto max-h-[600px] object-contain">
                    `;
                } else if (media.file_type === 'video') {
                    const { data: urlData } = supabase.storage
                        .from('media')
                        .getPublicUrl(media.file_path);
                    
                    gallery.innerHTML = `
                        <video controls class="w-full h-auto max-h-[600px]">
                            <source src="${urlData.publicUrl}" type="video/mp4">
                        </video>
                    `;
                }
            } else {
                // 슬라이더 (여러 미디어)
                createImageSlider(mediaFiles);
            }
        }

        // 이미지 슬라이더 생성
        function createImageSlider(mediaFiles) {
            const gallery = document.getElementById('mediaGallery');
            let currentIndex = 0;

            function updateSlider() {
                const media = mediaFiles[currentIndex];
                const { data: urlData } = supabase.storage
                    .from('media')
                    .getPublicUrl(media.file_path);

                if (media.file_type === 'image') {
                    gallery.innerHTML = `
                        <img src="${urlData.publicUrl}" alt="${memory.title}" 
                            class="w-full h-auto max-h-[600px] object-contain">
                        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2">
                            ${mediaFiles.map((_, idx) => `
                                <button onclick="setSlide(${idx})" 
                                    class="w-2 h-2 rounded-full ${idx === currentIndex ? 'bg-white' : 'bg-white/50'}">
                                </button>
                            `).join('')}
                        </div>
                        <button onclick="prevSlide()" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black/50 text-white p-2 rounded-full">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button onclick="nextSlide()" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black/50 text-white p-2 rounded-full">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    `;
                }
            }

            window.setSlide = (index) => {
                currentIndex = index;
                updateSlider();
            };

            window.nextSlide = () => {
                currentIndex = (currentIndex + 1) % mediaFiles.length;
                updateSlider();
            };

            window.prevSlide = () => {
                currentIndex = (currentIndex - 1 + mediaFiles.length) % mediaFiles.length;
                updateSlider();
            };

            updateSlider();
        }

        // 태그 표시
        function displayTags(tags) {
            const container = document.getElementById('memoryTags');
            container.innerHTML = tags.map(({ tags: tag }) => `
                <span class="px-3 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-300 rounded-full text-sm">
                    #${tag.name}
                </span>
            `).join('');
        }

        // 인물 표시
        function displayPeople(people) {
            const container = document.getElementById('memoryPeople');
            container.innerHTML = people.map(({ people: person }) => `
                <div class="flex items-center gap-2">
                    <i class="fas fa-user-circle text-2xl text-gray-400"></i>
                    <span class="font-medium text-gray-700 dark:text-gray-300">${person.name}</span>
                </div>
            `).join('');
        }

        // 댓글 표시 여부 확인
        async function shouldShowComments() {
            try {
                const { data } = await supabase
                    .from('share_settings')
                    .select('show_comments')
                    .eq('user_id', shareLink.created_by)
                    .single();

                return data?.show_comments ?? true;
            } catch (error) {
                return true; // 기본값
            }
        }

        // 댓글 로드
        async function loadComments() {
            try {
                const { data, error } = await supabase
                    .from('comments')
                    .select(`
                        *,
                        profiles(full_name),
                        comment_likes(user_id)
                    `)
                    .eq('memory_id', memory.id)
                    .order('created_at', { ascending: false });

                if (data && data.length > 0) {
                    displayComments(data);
                    document.getElementById('commentsSection').classList.remove('hidden');
                }
            } catch (error) {
                console.error('댓글 로드 실패:', error);
            }
        }

        // 댓글 표시
        function displayComments(comments) {
            const container = document.getElementById('commentsList');
            container.innerHTML = comments.map(comment => `
                <div class="border-b border-gray-200 dark:border-gray-700 pb-4 last:border-0">
                    <div class="flex items-start gap-3">
                        <i class="fas fa-user-circle text-3xl text-gray-400"></i>
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="font-medium text-gray-800 dark:text-gray-200">
                                    ${comment.profiles?.full_name || '익명'}
                                </span>
                                <span class="text-sm text-gray-500">
                                    ${formatRelativeTime(comment.created_at)}
                                </span>
                            </div>
                            <p class="text-gray-700 dark:text-gray-300">${comment.content}</p>
                            <div class="flex items-center gap-4 mt-2">
                                <span class="text-sm text-gray-500">
                                    <i class="fas fa-heart ${comment.comment_likes?.length > 0 ? 'text-red-500' : ''}"></i>
                                    ${comment.comment_likes?.length || 0}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 조회 기록
        async function recordView() {
            try {
                await supabase
                    .from('share_views')
                    .insert({
                        share_link_id: shareLink.id,
                        user_agent: navigator.userAgent,
                        referer: document.referrer
                    });
            } catch (error) {
                console.error('조회 기록 실패:', error);
            }
        }

        // 메타 태그 업데이트
        function updateMetaTags() {
            // Open Graph
            document.querySelector('meta[property="og:title"]').content = memory.title || '민호민아 성장앨범';
            document.querySelector('meta[property="og:description"]').content = memory.description || '민호와 민아의 소중한 추억';
            
            // 첫 번째 이미지를 썸네일로 사용
            if (memory.media_files && memory.media_files.length > 0) {
                const { data: urlData } = supabase.storage
                    .from('media')
                    .getPublicUrl(memory.media_files[0].file_path);
                document.querySelector('meta[property="og:image"]').content = urlData.publicUrl;
                document.querySelector('meta[name="twitter:image"]').content = urlData.publicUrl;
            }

            // Twitter Card
            document.querySelector('meta[name="twitter:title"]').content = memory.title || '민호민아 성장앨범';
            document.querySelector('meta[name="twitter:description"]').content = memory.description || '민호와 민아의 소중한 추억';
        }

        // 오류 표시
        function showError(message) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('passwordForm').classList.add('hidden');
            document.getElementById('memoryContent').classList.add('hidden');
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorState').classList.remove('hidden');
        }

        // 날짜 포맷
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // 상대 시간 포맷
        function formatRelativeTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 60) return `${minutes}분 전`;
            if (hours < 24) return `${hours}시간 전`;
            if (days < 7) return `${days}일 전`;
            
            return date.toLocaleDateString('ko-KR');
        }

        // 다크모드 토글
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            
            // 저장된 테마 불러오기
            const savedTheme = localStorage.getItem('theme') || 'light';
            updateTheme(savedTheme);
            
            // 테마 토글 이벤트
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                updateTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });
            
            function updateTheme(theme) {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'block';
                } else {
                    document.documentElement.classList.remove('dark');
                    sunIcon.style.display = 'block';
                    moonIcon.style.display = 'none';
                }
            }
        });

        // 초기 테마 설정
        function initTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            if (isDark) {
                document.getElementById('sunIcon').classList.remove('hidden');
                document.getElementById('moonIcon').classList.add('hidden');
            } else {
                document.getElementById('sunIcon').classList.add('hidden');
                document.getElementById('moonIcon').classList.remove('hidden');
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            init();
            // 언어 시스템 초기화
            initializeLanguage();
        });
    </script>
