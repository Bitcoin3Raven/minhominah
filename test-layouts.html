<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 테스트 - 민호민아 성장 앨범</title>
    
    <!-- CSS 파일들 -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-improved.css">
    
    <style>
        /* 추가 테스트 스타일 */
        .test-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .layout-controls {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .layout-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .layout-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        /* 레이아웃 컨테이너 */
        #memoriesContainer {
            transition: opacity 0.3s ease;
        }
        
        /* Grid 레이아웃 */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        /* Masonry 레이아웃 */
        .masonry-layout {
            column-count: 1;
            column-gap: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .masonry-layout {
                column-count: 2;
            }
        }
        
        @media (min-width: 1024px) {
            .masonry-layout {
                column-count: 3;
            }
        }
        
        .masonry-layout .memory-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }
        
        /* Timeline 레이아웃 */
        .timeline-layout {
            position: relative;
            padding: 2rem 0;
        }
        
        .timeline-layout::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e5e7eb;
            transform: translateX(-50%);
        }
        
        @media (max-width: 768px) {
            .timeline-layout::before {
                left: 2rem;
            }
        }
        
        /* Memory card 스타일 */
        .memory-item {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        
        .memory-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        .memory-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .image-wrapper {
            position: relative;
            overflow: hidden;
            background: #f3f4f6;
        }
        
        .image-wrapper img {
            width: 100%;
            display: block;
            transition: transform 0.3s;
        }
        
        .memory-card:hover .image-wrapper img {
            transform: scale(1.05);
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        .date-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #dbeafe;
            color: #1e40af;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .memory-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1f2937;
        }
        
        .memory-desc {
            font-size: 0.875rem;
            color: #6b7280;
            line-height: 1.5;
            margin-bottom: 1rem;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .tag {
            padding: 0.25rem 0.75rem;
            background: #f3f4f6;
            color: #4b5563;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        /* Timeline specific styles */
        .timeline-item {
            position: relative;
            display: flex;
            align-items: flex-start;
            margin-bottom: 3rem;
        }
        
        .timeline-item:nth-child(even) {
            flex-direction: row-reverse;
        }
        
        @media (max-width: 768px) {
            .timeline-item,
            .timeline-item:nth-child(even) {
                flex-direction: row;
            }
        }
        
        .timeline-content {
            width: calc(50% - 3rem);
            position: relative;
        }
        
        .timeline-item:nth-child(even) .timeline-content {
            text-align: right;
        }
        
        @media (max-width: 768px) {
            .timeline-content {
                width: calc(100% - 5rem);
                margin-left: 5rem;
            }
            
            .timeline-item:nth-child(even) .timeline-content {
                text-align: left;
                margin-left: 5rem;
            }
        }
        
        .timeline-date-wrapper {
            position: absolute;
            left: 50%;
            top: 1rem;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .timeline-item:nth-child(even) .timeline-date-wrapper {
            flex-direction: row-reverse;
        }
        
        @media (max-width: 768px) {
            .timeline-date-wrapper {
                left: 2rem;
            }
            
            .timeline-item:nth-child(even) .timeline-date-wrapper {
                flex-direction: row;
            }
        }
        
        .timeline-dot {
            width: 1rem;
            height: 1rem;
            background: #ef4444;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 2px #fecaca;
            z-index: 1;
        }
        
        .timeline-date {
            background: #fee4e2;
            color: #b91c1c;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 600;
            white-space: nowrap;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 style="text-align: center; margin-bottom: 2rem;">레이아웃 테스트</h1>
        
        <!-- 레이아웃 전환 버튼 -->
        <div class="layout-controls">
            <button class="layout-btn active" onclick="switchLayout('grid')">
                📱 그리드 뷰
            </button>
            <button class="layout-btn" onclick="switchLayout('masonry')">
                🏛️ 매이슨리 뷰
            </button>
            <button class="layout-btn" onclick="switchLayout('timeline')">
                📅 타임라인 뷰
            </button>
        </div>
        
        <!-- 메모리 컨테이너 -->
        <div id="memoriesContainer" class="gallery-grid">
            <!-- 메모리 아이템들이 여기에 렌더링됩니다 -->
        </div>
    </div>
    
    <script>
        // 더미 메모리 데이터
        const dummyMemories = [
            {
                id: '1',
                title: '첫 번째 추억',
                description: '민호와 민아의 첫 번째 생일파티! 케이크를 처음 먹어보는 순간이 너무 귀여웠어요.',
                date: '2024-01-15',
                image: 'https://picsum.photos/400/300?random=1',
                height: 300,
                tags: ['생일', '민호', '민아', '1살']
            },
            {
                id: '2',
                title: '봄나들이',
                description: '벚꽃이 만개한 공원에서 가족 나들이. 민호가 꽃잎을 잡으려고 손을 뻗는 모습이 인상적이었습니다. 민아는 유모차에서 편안하게 잠들었네요.',
                date: '2024-03-20',
                image: 'https://picsum.photos/400/450?random=2',
                height: 450,
                tags: ['나들이', '봄', '가족']
            },
            {
                id: '3',
                title: '물놀이 대작전',
                description: '여름 물놀이를 즐기는 아이들',
                date: '2024-07-10',
                image: 'https://picsum.photos/400/350?random=3',
                height: 350,
                tags: ['여름', '물놀이', '민호']
            },
            {
                id: '4',
                title: '첫 걸음마',
                description: '민아가 드디어 첫 걸음을 뗐어요! 10개월만에 일어서서 아장아장 걸어가는 모습이 너무 자랑스러웠습니다. 민호는 동생을 응원하며 박수를 쳤어요.',
                date: '2024-08-05',
                image: 'https://picsum.photos/400/400?random=4',
                height: 400,
                tags: ['성장', '민아', '첫걸음']
            },
            {
                id: '5',
                title: '가을 소풍',
                description: '단풍이 예쁜 가을날의 소풍',
                date: '2024-10-15',
                image: 'https://picsum.photos/400/250?random=5',
                height: 250,
                tags: ['가을', '소풍', '단풍']
            },
            {
                id: '6',
                title: '크리스마스의 기적',
                description: '첫 크리스마스를 맞이한 민호와 민아. 반짝이는 트리 앞에서 신기한 듯 바라보는 두 아이의 눈빛이 별처럼 빛났습니다. 산타 할아버지 선물도 받았어요!',
                date: '2024-12-25',
                image: 'https://picsum.photos/400/500?random=6',
                height: 500,
                tags: ['크리스마스', '민호', '민아', '선물']
            }
        ];
        
        let currentLayout = 'grid';
        
        // 레이아웃 전환 함수
        function switchLayout(layout) {
            currentLayout = layout;
            
            // 버튼 활성화 상태 업데이트
            document.querySelectorAll('.layout-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 컨테이너 클래스 변경
            const container = document.getElementById('memoriesContainer');
            container.style.opacity = '0';
            
            setTimeout(() => {
                container.className = '';
                
                switch(layout) {
                    case 'grid':
                        container.className = 'gallery-grid';
                        break;
                    case 'masonry':
                        container.className = 'masonry-layout';
                        break;
                    case 'timeline':
                        container.className = 'timeline-layout';
                        break;
                }
                
                renderMemories();
                container.style.opacity = '1';
            }, 300);
        }
        
        // 메모리 렌더링 함수
        function renderMemories() {
            const container = document.getElementById('memoriesContainer');
            container.innerHTML = '';
            
            dummyMemories.forEach((memory, index) => {
                const memoryHtml = createMemoryCard(memory, index);
                container.insertAdjacentHTML('beforeend', memoryHtml);
            });
            
            // 이미지 로드 후 애니메이션
            setTimeout(() => {
                document.querySelectorAll('.memory-item').forEach((item, i) => {
                    item.style.animationDelay = `${i * 0.1}s`;
                });
            }, 100);
        }
        
        // 메모리 카드 생성 함수
        function createMemoryCard(memory, index) {
            const tags = memory.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            
            if (currentLayout === 'timeline') {
                return `
                    <div class="timeline-item memory-item">
                        <div class="timeline-content">
                            <div class="memory-card">
                                <div class="image-wrapper" style="height: ${memory.height}px">
                                    <img src="${memory.image}" alt="${memory.title}">
                                </div>
                                <div class="card-content">
                                    <h3 class="memory-title">${memory.title}</h3>
                                    <p class="memory-desc">${memory.description}</p>
                                    <div class="tags">${tags}</div>
                                </div>
                            </div>
                        </div>
                        <div class="timeline-date-wrapper">
                            <div class="timeline-dot"></div>
                            <div class="timeline-date">${formatDate(memory.date)}</div>
                        </div>
                    </div>
                `;
            } else {
                return `
                    <div class="memory-item">
                        <div class="memory-card">
                            <div class="image-wrapper" style="height: ${memory.height}px">
                                <img src="${memory.image}" alt="${memory.title}">
                            </div>
                            <div class="card-content">
                                <span class="date-badge">${formatDate(memory.date)}</span>
                                <h3 class="memory-title">${memory.title}</h3>
                                <p class="memory-desc">${memory.description}</p>
                                <div class="tags">${tags}</div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
        
        // 날짜 포맷 함수
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${year}년 ${month}월 ${day}일`;
        }
        
        // 초기 렌더링
        renderMemories();
    </script>
</body>
</html>
