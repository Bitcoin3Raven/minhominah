<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가족 설정 테스트</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>가족 설정 기능 테스트</h1>
    <div id="status"></div>
    
    <script>
        const SUPABASE_URL = 'https://illwscrdeyncckltjrmr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlsbHdzY3JkZXluY2NrbHRqcm1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5ODMxMTAsImV4cCI6MjA2NzU1OTExMH0.lBBWAA09Dro-2ckbUs1pQR9HzfeTsOZM4sFcK3J5RoQ';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const status = document.getElementById('status');
        
        async function testConnection() {
            status.innerHTML = '<h2>연결 테스트 중...</h2>';
            
            try {
                // 1. 인증 상태 확인
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                if (authError) {
                    status.innerHTML += `<p style="color: red;">❌ 인증 오류: ${authError.message}</p>`;
                } else if (!user) {
                    status.innerHTML += `<p style="color: orange;">⚠️ 로그인이 필요합니다</p>`;
                } else {
                    status.innerHTML += `<p style="color: green;">✅ 로그인 됨: ${user.email}</p>`;
                    
                    // 2. 가족 멤버십 조회
                    const { data: membership, error: memberError } = await supabase
                        .from('family_members')
                        .select('*')
                        .eq('user_id', user.id)
                        .single();
                    
                    if (memberError && memberError.code !== 'PGRST116') {
                        status.innerHTML += `<p style="color: red;">❌ 가족 조회 오류: ${memberError.message}</p>`;
                    } else if (!membership) {
                        status.innerHTML += `<p style="color: orange;">⚠️ 가족이 없습니다</p>`;
                    } else {
                        status.innerHTML += `<p style="color: green;">✅ 가족 멤버십 찾음</p>`;
                        status.innerHTML += `<p style="color: green;">✅ 역할: ${membership.role}</p>`;
                        
                        // 3. 가족 그룹 정보 조회
                        const { data: familyGroup, error: groupError } = await supabase
                            .from('family_groups')
                            .select('*')
                            .eq('id', membership.family_id)
                            .single();
                        
                        if (groupError) {
                            status.innerHTML += `<p style="color: red;">❌ 가족 그룹 조회 오류: ${groupError.message}</p>`;
                        } else {
                            status.innerHTML += `<p style="color: green;">✅ 가족 이름: ${familyGroup.name}</p>`;
                            status.innerHTML += `<p style="color: green;">✅ 초대 코드: ${familyGroup.invitation_code}</p>`;
                        }
                    }
                }
            } catch (error) {
                status.innerHTML += `<p style="color: red;">❌ 예상치 못한 오류: ${error.message}</p>`;
            }
        }
        
        // 페이지 로드 시 테스트 실행
        testConnection();
    </script>
</body>
</html>
