<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민호민아 성장 앨범 - 테스트</title>
    
    <!-- Tailwind CSS CDN -->
    <link rel="stylesheet" href="css/tailwind.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 헤더 -->
    <header class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">민호민아 성장 앨범</h1>
            <nav class="flex gap-4">
                <a href="#" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-home"></i> 홈
                </a>
                <a href="#" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-chart-line"></i> 성장 기록
                </a>
            </nav>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="container mx-auto mt-8 p-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">테스트 페이지</h2>
            <p class="text-gray-600 mb-4">이 페이지가 정상적으로 보인다면 Tailwind CSS가 작동하고 있습니다.</p>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                <div class="bg-blue-100 p-4 rounded">
                    <h3 class="font-bold text-blue-800">민호</h3>
                    <p class="text-blue-600">2세</p>
                </div>
                <div class="bg-pink-100 p-4 rounded">
                    <h3 class="font-bold text-pink-800">민아</h3>
                    <p class="text-pink-600">0세</p>
                </div>
                <div class="bg-green-100 p-4 rounded">
                    <h3 class="font-bold text-green-800">추억</h3>
                    <p class="text-green-600">0개</p>
                </div>
            </div>
            
            <div class="mt-6">
                <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    실제 페이지로 이동
                </a>
            </div>
        </div>
    </main>
</body>
</html>
