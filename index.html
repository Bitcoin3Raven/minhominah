<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>민호민아닷컴 - 민호와 민아의 성장 앨범</title>
    <meta name="description" content="민호와 민아의 소중한 성장 과정을 기록하는 디지털 앨범" />
    
    <!-- PWA 설정 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#667eea" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="민호민아" />
    <link rel="apple-touch-icon" href="/assets/images/logo.png" />
    
    <!-- Pretendard 폰트 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
  </head>
  <body>
    <div id="root"></div>
    <script>
      // 404 에러 처리를 위한 간단한 에러 핸들러
      window.addEventListener('error', function(e) {
        // 확장 프로그램 관련 에러 무시
        if (e.filename && (
            e.filename.includes('chrome-extension://') ||
            e.filename.match(/[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}/i)
        )) {
          e.preventDefault();
          return true;
        }
      }, true);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
