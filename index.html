    <script>
        // Îã§ÌÅ¨Î™®Îìú ÌÜ†Í∏Ä Í∏∞Îä•
        function initTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const htmlElement = document.documentElement;
            const sunIcon = themeToggle.querySelector('.sun-icon');
            const moonIcon = themeToggle.querySelector('.moon-icon');
            
            // Ï†ÄÏû•Îêú ÌÖåÎßà Î∂àÎü¨Ïò§Í∏∞
            const savedTheme = localStorage.getItem('theme') || 'light';
            htmlElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            // ÌÖåÎßà ÌÜ†Í∏Ä Ïù¥Î≤§Ìä∏
            themeToggle.addEventListener('click', () => {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                htmlElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });
            
            function updateThemeIcon(theme) {
                if (theme === 'dark') {
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'block';
                } else {
                    sunIcon.style.display = 'block';
                    moonIcon.style.display = 'none';
                }
            }
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú ÌÖåÎßà Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', initTheme);
        
        // Ï†ÑÏó≠ Î≥ÄÏàò

        function getCurrentFilteredMemories() {
            let filteredMemories = allMemories;

                filteredMemories = filteredMemories.filter(memory => {

        // Ïä¨ÎùºÏù¥Îìú ÌëúÏãú
        function showSlide(index) {
            const memory = slideshowMemories[index];

        // Ïù¥Ï†Ñ Ïä¨ÎùºÏù¥Îìú

            showSlide(currentSlideIndex);

        // Îã§Ïùå Ïä¨ÎùºÏù¥Îìú

        // Ïû¨ÏÉù/ÏùºÏãúÏ†ïÏßÄ ÌÜ†Í∏Ä

                previousSlide();

        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú Ï¥àÍ∏∞Ìôî

        // Î©îÎ™®Î¶¨ Ïπ¥Îìú ÏÉùÏÑ± (Í∞úÏÑ†Îêú ÎîîÏûêÏù∏)

        // Ïπ¥Ïö¥ÌÑ∞ Ïï†ÎãàÎ©îÏù¥ÏÖò
        function animateCounter(element) {
            const target = parseInt(element.getAttribute('data-target'));
            const duration = 2000;
            const step = target / (duration / 16);
            let current = 0;
            
            const timer = setInterval(() => {
                current += step;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.round(current).toLocaleString();
            }, 16);
        }
        
        // Intersection ObserverÎ°ú Ïπ¥Ïö¥ÌÑ∞ Ïï†ÎãàÎ©îÏù¥ÏÖò Ìä∏Î¶¨Í±∞
        const counterObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    animateCounter(entry.target);
                    counterObserver.unobserve(entry.target);
                }
            });
        });
        
        // Ïπ¥Ïö¥ÌÑ∞ ÏöîÏÜåÎì§ Í¥ÄÏ∞∞
        document.querySelectorAll('.counter').forEach(counter => {
            counterObserver.observe(counter);
        });
