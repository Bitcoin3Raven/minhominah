<!-- 이미지 문제 해결 스크립트 로더 -->
<!-- 이 파일을 브라우저 콘솔에서 실행하세요 -->
<script>
// 동적으로 스크립트 로드
function loadImageFix() {
    const script = document.createElement('script');
    script.src = 'js/image-fix-inline.js?v=' + Date.now();
    script.onload = function() {
        console.log('이미지 수정 스크립트 로드 완료');
    };
    document.body.appendChild(script);
}

// 페이지 로드 완료 후 실행
if (document.readyState === 'complete') {
    loadImageFix();
} else {
    window.addEventListener('load', loadImageFix);
}
</script>
